<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link href="styles/recherche.css" rel="stylesheet" />
    <title>Recherche Installation</title>
  </head>
  <body>
    <header>
      <img id="logo" src="./styles/ressources/logo.png" alt="logo" />
      <div class="menutexts">
        <a href="index.html"><i class="fa fa-home"></i> Accueil</a>
        <a href="recherche.html"
          ><i class="fa-solid fa-magnifying-glass"></i>Recherches</a
        >
        <a href="carte.html"> <i class="fa-solid fa-map"></i> Carte </a>
      </div>
    </header>

    <h1>Recherche d'Installations</h1>
    <!-- filter -->
    <div class="filters">
      <h2>
        <i class="fa-solid fa-filter"></i> Filtres de recherche Filtres de
        recherche
      </h2>
      <div class="filters-controls">
        <div class="filter-group">
          <label for="marqueOnduleur">Marque de l'onduleur</label>
          <select id="marqueOnduleur">
            <option value="">Toutes les marques d'onduleurs</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="marquePanneaux">Marque des panneaux</label>
          <select id="marquePanneaux">
            <option value="">Toutes les marques de panneaux</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="departement">Département</label>
          <select id="departement">
            <option value="">Tous les départements</option>
          </select>
        </div>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th class="text-left">
              <div class="flex items-center gap-2">
                <svg
                  class="icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="#489e69"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                  <line x1="16" y1="2" x2="16" y2="6"></line>
                  <line x1="8" y1="2" x2="8" y2="6"></line>
                  <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                Date d'installation
              </div>
            </th>
            <th class="text-center">
              <div class="flex items-center justify-center gap-2">
                <svg
                  class="icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="#489e69"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <rect x="3" y="3" width="7" height="7"></rect>
                  <rect x="14" y="3" width="7" height="7"></rect>
                  <rect x="14" y="14" width="7" height="7"></rect>
                  <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                Nombre de panneaux
              </div>
            </th>
            <th class="text-center">
              <div class="flex items-center justify-center gap-2">
                <svg
                  class="icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="#489e69"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"
                  ></path>
                </svg>
                Surface (m²)
              </div>
            </th>
            <th class="text-center">
              <div class="flex items-center justify-center gap-2">
                <svg
                  class="icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="#489e69"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <rect x="3" y="3" width="7" height="7"></rect>
                  <rect x="14" y="3" width="7" height="7"></rect>
                  <rect x="14" y="14" width="7" height="7"></rect>
                  <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                Puissance crête (kWc)
              </div>
            </th>
            <th class="text-left">
              <div class="flex items-center gap-2">
                <svg
                  class="icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="#489e69"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"
                  ></path>
                  <circle cx="12" cy="10" r="3"></circle>
                </svg>
                Localisation
              </div>
            </th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody id="resultTableBody">
          <!-- Repeat the row structure for other data entries -->
        </tbody>
      </table>
      <div id="pagination">
        <div
          id="pagination"
          style="
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 24px 0;
          "
        ></div>
      </div>
    </div>
    <footer>
      <div id="container">
        <div id="footer-part1">
          <p>Groupe 1 - CIR2 - 2025</p>
        </div>
        <div id="footer-part2">
          <div class="blazes">
            <p>Lecaillon Blot</p>
            <p>Romain</p>
          </div>
          <div class="blazes">
            <p>Le Mouel</p>
            <p>Madeg</p>
          </div>
          <div class="blazes">
            <p>Lenoir</p>
            <p>Cyriac</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="styles/recherche.js"></script>
  </body>
</html>
